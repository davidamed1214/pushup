<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>POST | PUSHUP</title>
  </head>
  <body>
    <div class="container">
      <h1>NEW POST</h1>
      
      <div class="image-upload">
        <div class="upload-box">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 21C4.45 21 3.975 20.8083 3.575 20.425C3.19167 20.025 3 19.55 3 19V5C3 4.45 3.19167 3.98333 3.575 3.6C3.975 3.2 4.45 3 5 3H19C19.55 3 20.0167 3.2 20.4 3.6C20.8 3.98333 21 4.45 21 5V19C21 19.55 20.8 20.025 20.4 20.425C20.0167 20.8083 19.55 21 19 21H5ZM5 19H19V5H5V19ZM6 17H18L14.25 12L11.25 16L9 13L6 17ZM5 19V5V19Z" fill="#231F20"/>
            </svg>
            
        </div>
        <div class="preview-image"></div>
      </div>

      <div class="post-form">
        <div class="input-group">
          <div class="row">
            <div class="col">
              <div class="textInput">
                <label for="inputEmail"><p>TITLE</p><br>
                  <input type="text" name="" value="" id="inputEmail" placeholder="Your title here..."></label>
              </div>
              
            </div>
          </div>
        </div>

        <div class="input-group">
          <div class="row">
            <div class="col">
              <div class="textInput">
                <label for="inputEmail"><p>CAPTION</p><br>
                  <input type="text" name="" value="" id="inputEmail" placeholder="Say Something..."></label>
              </div>
              
            </div>
          </div>
        </div>

        <div class="categories">
          <h2>CATEGORIES</h2>
          <div class="category-tags">
            <span class="tag">PERSONAL PROGRESS</span>
            <span class="tag">FITNESS</span>
            <span class="tag">NEW ROUTINE</span>
          </div>
        </div>

        <div class="post-settings">
          <h2>POST SETTINGS</h2>
          <div class="setting-item">
            <span>Private post</span>
            <label class="toggle">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
          <div class="setting-item">
            <span>Turn off commenting</span>
            <label class="toggle">
              <input type="checkbox">
              <span class="slider"></span>
            </label>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="buttons">  
              <button class="btn-secondary" onclick="window.location.href='home.html'">CANCEL</button>
              <button class="btn-primary" onclick="window.location.href='profiles.html'">SHARE</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery-3.7.1.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
  </body>
</html>
