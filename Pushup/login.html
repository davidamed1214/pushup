<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Login | PUSHUP</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center align-items-center">
          <img id="logo" src="img/brand_logo.png" alt="Logo de Marca">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
        <div class="form">
          <form class="textInput" action="dashboard.html" method="post">
            <div class="row">
              <div class="col">
                <div class="title">
                    <h1>LOG IN TO YOUR ACCOUNT</h1>
                </div>
              </div>
            </div>
           <div class="row">
             <div class="col">
               <label for="inputEmail"><p>EMAIL</p><br>
               <input type="text" name="" value="" id="inputEmail" placeholder="Email"></label>
             </div>
           </div>
           <div class="row">
             <div class="col">
               <label for="inputPassword"><p>PASSWORD</p><br>
               <input type="password" name="" value="" id="inputPassword" placeholder="Password"></label>
             </div>
           </div>
          </form>
          <div class="row">
            <div class="col">
              <div class="forgotPassword">
                <a href="fpassword.html">FORGOT PASSWORD?</a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <form class="buttonConfirm" action="start.html" method="post">
                <input type="submit" name="" value="CANCEL" class="btn-secondary">
                <input type="submit" name="" value="LOG IN" class="btn-primary" formaction="success.html">

              </form>

            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.7.1.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.js" charset="utf-8"></script>
  </body>
</html>
